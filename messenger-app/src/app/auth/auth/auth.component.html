<form (ngSubmit)="onLogin()" #authForm="ngForm">

  <alert [list]="options.validationErrors"></alert>

  <div class="form-group">
    <label class="form-control-label" for="email">Email Address</label>
    <input type="email" class="form-control" id="email"
           [ngClass]="{'is-invalid': !email.valid && options.isLoginFormSubmitted}"
           #email="ngModel" [(ngModel)]="authUser.email" name="email" placeholder="Email Address" required autofocus>
  </div>

  <div class="form-group">
    <label class="form-control-label" for="password">Password</label>
    <input type="password" class="form-control mb-3" id="password"
           [ngClass]="{'is-invalid': !password.valid && options.isLoginFormSubmitted}"
           required #password="ngModel" autofocus
           [(ngModel)]="authUser.password" name="password" placeholder="Password">
  </div>

  <button class="col-sm-7 m-auto btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
